<script type="text/javascript">
    $(window).load(function(){
        var userAgent = myexplorer();
        if(userAgent === 'IE6' || userAgent === 'IE7' || userAgent === 'IE8')
            alert('您的浏览器版本过低，为了能够更好的浏览本网站，请更新IE版本至9以上，或使用其他浏览器。');
        // getNavBar();

        $.ajax({
            url : "/thirdauth/authLogin",
            success : function(data){
                data = eval('(' + data + ')');
                if(data.result == 'success'){
                    //console.log(JSON.stringify(data));
                    var requestData = data.data;
                    $('#username').val(requestData.data);
                    /*弹层js插件*/
                    openWin = new OpenPostWin("loginDiv");
                    openWin.init({
                        width : 380,
                        height : 469,
                        url : data.url,
                        data : requestData
                    });
                }else{
                    alert(data.msg);
                }
            }
        });

        return false;
    });


</script>
